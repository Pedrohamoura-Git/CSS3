<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="aula 64 - style.css">
    <title>Aula 64</title>
</head>
<body>
    <div id="conteiner">

       <h2>Estilizando Formulários</h2>

        <form action="">

            <fieldset>
               <legend>Detalhes de contato</legend>

                <div>
                    <label for="Nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL:</label>
                        <input type="text" name="url" id="">
                </div>
            </fieldset>

            <fieldset>

                <legend>Comentários</legend>

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>

            </fieldset>

            <fieldset>

                <legend>Lembrar de mim:</legend>

                <div>
                    <label for="lembrar de mim">
                        <input class="radio" type="radio" name="lembrar de mim" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label for="lembrar de mim">
                        <input class="radio" type="radio" name="lembrar de mim" id="não">Não
                    </label>
                </div>

            </fieldset>

        </form>

    </div>

</body>
</html>
